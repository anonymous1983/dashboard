<div class="{{ panelBodyObj.type.category | toClass}}">
    <panel-body-charts-js
            [data]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [series]="lineChartSeries"
            [colours]="lineChartColours"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></panel-body-charts-js>


    <ul>
        <li *ngFor="#serie of lineChartSeries; #i=index">
            <a href="#" (click)="toggle(i)">{{serie}}</a>
        </li>
    </ul>

</div>
