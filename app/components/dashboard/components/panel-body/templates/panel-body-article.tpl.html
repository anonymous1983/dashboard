<div class="panel-body-article-wrap {{ panelBodyObj.type.category | toClass}}">

    <ul class="list-unstyled articles article-list">
        <li *ngFor="#article of articles; #i=index">

            <article class="article article-item"
                     *ngIf="i < offset">
                <header class="header">

                    <h4 class="title">
                        <a href="#"
                           title="{{article.title}}">{{article.title}}</a>
                        <span class="date">{{article.date | toDate | date}}</span>
                    </h4>

                </header>

                <div class="body">

                    <div class="content">
                        <p>{{article.data}}</p>
                    </div>

                    <footer class="footer">
                        <div class="links">
                            <a href=""
                               (click)="selectArticle(article.id)"
                               title="lire la suite">lire la suite</a>
                        </div>
                    </footer>

                </div>


            </article>

        </li>
        <li *ngIf=" offset < articles.length "><a style="display: block; text-align: center" class="more"
                                                  (click)="moreArticles()">Plus d'actualités</a></li>
        <li *ngIf=" offset === articles.length "><a style="display: block; text-align: center" class="more"
                                                    (click)="lessArticles()">Moins d'actualités</a></li>
    </ul>
    <div class="article-full-screen" *ngIf="articleSelected">
        <article class="article article-selected">
            <header class="header">

                <div class="options row">
                    <div class="col-md-12">
                        <div class="pull-left">
                            <h4 class="title">
                                <a href=""
                                   title="{{articleSelected.title}}">{{articleSelected.title}}</a>
                            </h4>
                            <span class="date">{{articleSelected.date | toDate | date}}</span>
                        </div>
                        <div class="pull-right">
                            <a href=""
                               title="Close Article"
                               data-widgster="close" (click)="closeSelectArticle()">
                                <i class="fa fa-close"></i>
                            </a>
                        </div>
                    </div>
                </div>

            </header>

            <div class="body">

                <div class="content">
                    <p>{{articleSelected.data}}</p>
                </div>

                <footer class="footer">
                    <div class="links"
                         *ngIf="articleSelected.links.length">
                        <a href="{{link.url}}"
                           target="{{link.target}}"
                           title="{{link.title}}"
                           *ngFor="#link of articleSelected.links; #i=index">{{link.title}}</a>
                    </div>
                </footer>

            </div>

        </article>
    </div>
</div>
